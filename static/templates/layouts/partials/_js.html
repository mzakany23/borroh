    	},

    	}
    });

    	var images = d[1].fields
    	var product = d[0].fields
    	console.log(product)
    	var largePic = 'media/' + String(images.image)
    	$('#custom-large-pic').attr('src', largePic)
    	$('.product-title').html(product.title)
        $('.product-code').html("Product Code: " + String(product.product_code))
    	$('.price-sales').html("$" + String(product.price))
    	$('.details-description').html(product.description)
    	$('.product-title').html('<div>' + String(product.title) + '</div>')
