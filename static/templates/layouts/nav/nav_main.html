{% load staticfiles %}
<!-- ############################ -->

<!-- Fixed navbar start -->
<div class="navbar navbar-tshop navbar-fixed-top megamenu" role="navigation">
  <div class="navbar-top">
    <div class="container">
      <div class="row" id='custom-nav-font'>
        <div class="col-lg-2 col-sm-2 col-xs-2 col-md-2">
          <div class="pull-left ">
            <ul class="userMenu ">
              
            </ul>
          </div>
        </div>

        <div class="col-lg-10 col-sm-10 col-xs-10 col-md-10 no-margin no-padding">
          <div class="pull-right">
            <ul class="userMenu">
              {% if user.is_authenticated %}
              <li>
                <a href="{% url 'user_profile' user.id %}"> 
                  <img src="{% static 'assets/menu-icons/icon_getpoints.png' %}"> 
                  <span class="badge">{{ points_balance }}</span>
                </a>
              </li>

               <li>
                <a href="{% url 'cart_show_borroh' %}"> 
                  <img src="{% static 'assets/menu-icons/icon_getclothes.png' %}"> 
                  <span class="badge">{{ list_borroh_count }}</span>
                </a>
              </li>

               <li>
                <a href="{% url 'cart_show_buy' %}"> 
                  <img src="{% static 'assets/menu-icons/cart.png' %}"> 
                  <span class="badge">{{ list_buy_count }}</span>
                </a>
              </li>
              
              <li>
                <a href="{% url 'user_wishlist' %}"> 
                  <img src="{% static 'assets/menu-icons/icon_favorites.png' %}"> 
                  <span class="badge">{{ wishlist_count }}</span>
                </a>
              </li>
              
              
              <li><a href="{% url 'user_profile' user.id %} "><span style="color: black;" class="hidden-xs"> <i class="glyphicon glyphicon-user" style='margin-right: 5px;'></i>{{ user }}:profile</span></a> </li>

              <li> <a href="{% url 'auth_logout' %}"><span style="color: black;" class="hidden-xs"> Logout</span> </a> </li>
              {% else %}
              <li> 
                <a href="#"  data-toggle="modal" data-target="#ModalLogin"> 
                  <span style="color: black;" class="hidden-xs">Sign In</span> <div class="col-md-12"><i style="color:black;"class="glyphicon glyphicon-log-in hide visible-xs "></i></div>
                </a> 
              </li>
              <li class="hidden-xs"> <a style="color: black;" href="#"  data-toggle="modal" data-target="#ModalSignup"> Create Account </a>
              {% endif %}
               </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--/.navbar-top-->
